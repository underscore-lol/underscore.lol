<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>underscore.lol</title>
<style>
:root {
  --bg:#0b0b0d;
  --text:#fff;
  --muted:#a0a0a0;
  --panel:#111215;
  --border:rgba(255,255,255,0.06);
  --accent:#344851;
  --transition:all .25s ease;
}
[data-theme="light"] {
  --bg:#fafafa;
  --text:#0b0b0d;
  --muted:#555;
  --panel:#fff;
  --border:rgba(0,0,0,0.1);
  --accent:#2563eb;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;overflow:hidden;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);line-height:1.4;transition:var(--transition)}
.wrap{width:100%;height:100%;display:flex;flex-direction:column;justify-content:space-between;align-items:center;padding:10px}
header{width:100%;display:flex;justify-content:space-between;align-items:center;font-size:12px}
header .brand{display:flex;align-items:center;gap:4px}
header .brand p{font-size:12px;color:var(--muted)}
header .theme-toggle label{cursor:pointer;font-size:14px}
section.hero{width:100%;flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:5px;background:var(--panel);border:1px solid var(--border);border-radius:5px;padding:10px}
.hero img{width:80px;height:80px;border-radius:50%;border:1px solid var(--border)}
.identity{display:flex;align-items:center;gap:4px;font-size:12px}
.pronouns-pill{background:var(--accent);color:#fff;padding:1px 6px;border-radius:999px;font-size:10px}
.hero h2{font-size:16px;text-align:center}
.hero p{font-size:10px;color:var(--muted);text-align:center;max-width:250px}
.pill{display:inline-block;background:var(--accent);color:#fff;padding:2px 6px;border-radius:999px;margin:1px;font-size:9px}
.contact-links{display:flex;gap:4px;flex-wrap:nowrap;justify-content:center;margin-top:5px}
.icon-btn{padding:2px 6px;font-size:10px;border:1px solid var(--border);border-radius:3px;background:transparent;color:var(--text);text-decoration:none;transition:var(--transition)}
.icon-btn:hover{border-color:var(--accent);background:rgba(52,72,81,0.1)}
.footer{font-size:10px;color:var(--muted);text-align:center;margin-top:2px}
.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="brand">
    <img src="src/logo.png" alt="Logo" style="width:16px;height:16px">
    <p>underscore.lol</p>
  </div>
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch">
    <label for="themeSwitch">ðŸŒ™</label>
  </div>
</header>

<section class="hero">
  <img src="src/avatar.jpg" alt="Avatar">
  <div class="identity">
    <h3 class="name">underscore</h3>
    <span class="pronouns-pill">He/Him</span>
  </div>
  <h2><span id="typed">Building immersive experiences</span><span class="cursor">|</span></h2>
  <p>I design, code, and deploy interactive Roblox experiences and full-stack web apps using Lua, JavaScript, and modern frameworks.</p>
  <div>
    <span class="pill">Luau</span>
    <span class="pill">JavaScript</span>
    <span class="pill">Node.js</span>
    <span class="pill">Python</span>
  </div>
  <div class="contact-links">
    <a href="mailto:hello@underscore.lol" class="icon-btn">Email</a>
    <a href="https://github.com/underscore-lol" target="_blank" class="icon-btn">GitHub</a>
    <a href="https://twitter.com/under_thesc0re" target="_blank" class="icon-btn">Twitter</a>
    <a href="https://www.roblox.com/users/5408615144/" target="_blank" class="icon-btn">Roblox</a>
  </div>
</section>

<footer class="footer">
  Â© <span id="year"></span> underscore.lol
</footer>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
const themeSwitch=document.getElementById("themeSwitch"),root=document.documentElement;
if(localStorage.getItem("theme")==="light"){root.setAttribute("data-theme","light");themeSwitch.checked=true;}
themeSwitch.addEventListener("change",()=>{const t=themeSwitch.checked?"light":"dark";root.setAttribute("data-theme",t);localStorage.setItem("theme",t);});
const typed=document.getElementById("typed"),words=["Building immersive experiences","Creating with code","Leading projects"];let i=0,j=0,deleting=false;
setInterval(()=>{typed.textContent=words[i].substring(0,j);if(!deleting){if(j<words[i].length)j++;else deleting=true;}else{if(j>0)j--;else{deleting=false;i=(i+1)%words.length;}}},100);
</script>
</body>
</html>
