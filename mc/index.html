<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/src/favicon.ico">
<title>underscore.lol</title>
<style>
:root {
  --bg:#0b0b0d;
  --text:#fff;
  --muted:#a0a0a0;
  --panel:#111215;
  --border:rgba(255,255,255,0.06);
  --accent:#344851;
  --transition:all .25s ease;
}
[data-theme="light"] {
  --bg:#fafafa;
  --text:#0b0b0d;
  --muted:#555;
  --panel:#fff;
  --border:rgba(0,0,0,0.1);
  --accent:#2563eb;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;background:var(--bg);color:var(--text);font-family:Inter,sans-serif;line-height:1.4;overflow:hidden;transition:var(--transition)}
header{width:100%;display:flex;justify-content:space-between;align-items:center;padding:12px 24px;background:var(--panel);border-bottom:1px solid var(--border);transition:var(--transition)}
header .brand{display:flex;align-items:center;gap:8px}
header .brand p{font-size:13px;color:var(--muted)}
.brand img{width:20px;height:20px;filter:invert(0);transition:var(--transition)}
[data-theme="light"] .brand img{filter:invert(1)}
.theme-toggle button{background:none;border:none;color:var(--text);font-size:18px;cursor:pointer;transition:opacity 0.3s ease,color 0.25s ease}
.theme-toggle button.fade{opacity:0}
.wrap{width:100%;height:calc(100% - 78px);display:flex;flex-direction:column;justify-content:space-between;align-items:center;padding:15px;overflow:hidden}
.hero{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;text-align:center}
.hero img{width:130px;height:130px;border-radius:50%;border:2px solid var(--border)}
.identity{display:flex;align-items:center;gap:6px;font-size:14px}
.pronouns-pill{background:var(--accent);color:#fff;padding:2px 8px;border-radius:999px;font-size:11px}
.hero h2{font-size:20px}
.hero p{font-size:13px;color:var(--muted);max-width:360px}
.pill{display:inline-block;background:var(--accent);color:#fff;padding:4px 10px;border-radius:999px;margin:2px;font-size:11px}
.contact-links{display:flex;gap:8px;justify-content:center;flex-wrap:nowrap;margin-top:8px}
.icon-btn{padding:5px 14px;font-size:12px;border:1px solid var(--border);border-radius:5px;background:transparent;color:var(--text);text-decoration:none;transition:var(--transition)}
.icon-btn:hover{border-color:var(--accent);background:rgba(52,72,81,0.1);transform:translateY(-3px);font-weight:bold}
.footer{width:100%;text-align:center;color:var(--muted);font-size:13px;padding:6px 0;border-top:1px solid var(--border)}
.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="/src/logo.png" alt="Logo">
    <p>underscore.lol</p>
  </div>
  <div class="theme-toggle">
    <button id="themeButton">üåô</button>
  </div>
</header>

<div class="wrap">
<section class="hero">
  <!--Server stats go here.-->
</section>
</div>

<footer class="footer">
  ¬© <span id="year"></span> underscore.lol
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const root = document.documentElement;
const themeButton = document.getElementById("themeButton");
const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
const savedTheme = localStorage.getItem("theme");
const initialTheme = savedTheme || (prefersLight ? "light" : "dark");
root.setAttribute("data-theme", initialTheme);
themeButton.textContent = initialTheme === "light" ? "‚òÄÔ∏è" : "üåô";

themeButton.addEventListener("click", () => {
  themeButton.classList.add("fade");
  setTimeout(() => {
    const current = root.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    root.setAttribute("data-theme", next);
    themeButton.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", next);
    themeButton.classList.remove("fade");
  }, 200);
});
</script>
</body>
</html>
