<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="/src/favicon.ico">
<title>underscore.lol</title>
<style>
:root {
  --bg: #0b0b0d;
  --text: #fff;
  --muted: #a0a0a0;
  --panel: #111215;
  --accent: #344851;
  --transition: all .25s ease;
}
[data-theme="light"] {
  --bg: #fafafa;
  --text: #0b0b0d;
  --muted: #555;
  --panel: #fff;
  --accent: #2563eb;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  text-align: center;
  transition: var(--transition);
}
header{
  position: sticky;
  top: 0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 24px;
  background:var(--panel);
  border-bottom:1px solid rgba(255,255,255,0.06);
  transition:var(--transition);
  z-index: 1000;
}
header .brand{display:flex;align-items:center;gap:8px}
header .brand p{font-size:13px;color:var(--muted)}
.brand img{width:20px;height:20px;filter:invert(0);transition:var(--transition)}
[data-theme="light"] .brand img{filter:invert(1)}
.theme-toggle button{
  background:none;
  border:none;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
  transition:opacity 0.3s ease,color 0.25s ease;
}
.theme-toggle button.fade{opacity:0}
h1{font-size:80px;margin:0;font-weight:700}
p{color:var(--muted);font-size:18px;margin-top:10px}
a{color:var(--accent);text-decoration:none;margin-top:20px;display:inline-block;font-weight:600}
a:hover{text-decoration:underline}
.main-content{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:10px;
  padding:40px 20px 20px;
}
</style>
</head>
<body>
<header>
  <div class="brand">
    <img src="/src/logo.png" alt="Logo">
    <p>underscore.lol</p>
  </div>
  <div class="theme-toggle">
    <button id="themeButton">üåô</button>
  </div>
</header>

<div class="main-content">
  <h1>Oh dear!</h1>
  <p>There's nothing here yet! Check back soon!</p>
</div>

<script>
const root = document.documentElement;
const themeButton = document.getElementById("themeButton");
const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
const savedTheme = localStorage.getItem("theme");
const initialTheme = savedTheme || (prefersLight ? "light" : "dark");
root.setAttribute("data-theme", initialTheme);
themeButton.textContent = initialTheme === "light" ? "‚òÄÔ∏è" : "üåô";

themeButton.addEventListener("click", () => {
  themeButton.classList.add("fade");
  setTimeout(() => {
    const current = root.getAttribute("data-theme");
    const next = current === "light" ? "dark" : "light";
    root.setAttribute("data-theme", next);
    themeButton.textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", next);
    themeButton.classList.remove("fade");
  }, 200);
});
</script>
</body>
</html>
